<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan - Membuat Gallery Pagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h2>Latihan Javascript</h2>
            <span>Mini Project for learn Javascript - Reference SekolahKoding.com</span>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <ul class="box__image">
                <li class="box__image-list active">
                    <img src="img/1.jpg" alt="img">
                </li>
                <li class="box__image-list">
                    <img src="img/2.jpg" alt="img">
                </li>
                <li class="box__image-list">
                    <img src="img/3.jpg" alt="img">
                </li>
            </ul>

            <div class="indicator__image">
                <button class="btn btn-prev"></button>
                <div class="indicator__list">
                    <a href="#" onclick="changePhoto()" class="indicator__link active">1</a>
                    <a href="#" onclick="changePhoto()" class="indicator__link">2</a>
                    <a href="#" onclick="changePhoto()" class="indicator__link">3</a>
                </div>
                <button class="btn btn-next"></button>
            </div>

        </div>
    </main>
    


    <script src="script.js"></script>

</body>
</html>
